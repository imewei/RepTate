name: Contract Tests

on:
  push:
    branches: [master, main, "003-reptate-modernization"]
  pull_request:
    branches: [master, main, "003-reptate-modernization"]
  schedule:
    # Run weekly to detect performance trends
    - cron: "0 2 * * 0"

concurrency:
  group: contract-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run API contract tests
        run: pytest tests/contracts/test_api_contracts.py -v --tb=short
        continue-on-error: false

      - name: Run data contract tests
        run: pytest tests/contracts/test_data_contracts.py -v --tb=short
        continue-on-error: false

      - name: Run performance contract tests
        run: pytest tests/contracts/test_performance_contracts.py -v --tb=short
        continue-on-error: false

      - name: Run compatibility contract tests
        run: pytest tests/contracts/test_compatibility_contracts.py -v --tb=short
        continue-on-error: false

      - name: Run all contract tests with coverage
        run: |
          pytest tests/contracts/ \
            -v \
            --cov=src/RepTate \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml:coverage-contracts.xml \
            --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-contracts.xml
          flags: contract-tests
          name: contract-tests-py${{ matrix.python-version }}
          fail_ci_if_error: false

  performance-regression-check:
    name: Performance Regression Detection
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: contract-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check performance baselines
        run: pytest tests/contracts/test_performance_contracts.py::TestPerformanceRegression -v
        continue-on-error: true

      - name: Generate performance report
        if: always()
        run: |
          python -c "
          import json
          from pathlib import Path
          from tests.contracts.test_baseline_storage import BaselineManager

          baseline_dir = Path('.baselines')
          manager = BaselineManager(baseline_dir)

          # Report will be generated during test run
          print('Performance baselines recorded.')
          "

  compatibility-check:
    name: Compatibility Verification
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: contract-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify SciPy → JAX equivalence
        run: pytest tests/contracts/test_compatibility_contracts.py::TestSciPytoJAXNumericalEquivalence -v
        continue-on-error: false

      - name: Verify Pickle → SafeSerializer compatibility
        run: pytest tests/contracts/test_compatibility_contracts.py::TestPickletoSafeSerializerCompatibility -v
        continue-on-error: false

  api-contract-enforcement:
    name: API Contract Enforcement
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: contract-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify API contracts
        run: pytest tests/contracts/test_api_contracts.py -v
        continue-on-error: false

      - name: Report API compliance
        if: always()
        run: |
          echo "API Contract Status:"
          pytest tests/contracts/test_api_contracts.py --tb=no -q

  summary:
    name: Contract Test Summary
    runs-on: ubuntu-latest
    needs:
      - contract-tests
      - performance-regression-check
      - compatibility-check
      - api-contract-enforcement
    if: always()

    steps:
      - name: Check contract test results
        run: |
          if [[ "${{ needs.contract-tests.result }}" == "failure" ]]; then
            echo "Contract tests failed - blocking merge"
            exit 1
          fi
          if [[ "${{ needs.api-contract-enforcement.result }}" == "failure" ]]; then
            echo "API contracts violated - blocking merge"
            exit 1
          fi
          echo "All contract tests passed"

      - name: Warn on compatibility issues
        if: needs.compatibility-check.result == 'failure'
        run: echo "WARNING: Compatibility tests failed (non-blocking)"

      - name: Performance regression warning
        if: needs.performance-regression-check.result == 'failure'
        run: echo "WARNING: Performance regression detected"
