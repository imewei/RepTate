repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: interrogate
        name: interrogate
        entry: interrogate
        language: python
        types: [python]
        args: [--fail-under=70, --verbose, src/RepTate/core]
        pass_filenames: false
        additional_dependencies: [interrogate]

      - id: doc-check
        name: doc-check
        entry: python -c "import ast; import sys; [ast.parse(open(f).read()) for f in sys.argv[1:]]"
        language: python
        types: [python]
        pass_filenames: true
